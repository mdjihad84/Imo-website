<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imo-website</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="top-bg">
        <!-- Header area -->
        <header class="container">
            <div class="Header-logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="">
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Explore</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Help Center</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-btn">
                <button>Download</button>
            </div>
        </header>
    
        <!-- Hero area -->
        <section class="Hero-container">
            <div class="hero-left">
                <h2>Free, Simple, and Secure</h2>
                <p>Connect with your loved ones through calls and messages.</p>
                <div class="hero-btn">
                    <button>Download</button>
                </div>
                <div class="hero-icon-item">
                    <div class="hero-icon">
                        <img src="./images/icon-mac.png" class="small-icon" alt="">
                        <img src="./images/icon-private.png" class="small-icon" alt="">
                        <img src="./images/icon-ios.png" class="small-icon"alt="">
                        <img src="./images/icon-android.png" class="small-icon" alt="">
                    </div>
                    <div class="hero-link">
                        <a href="#">More Versions ></a>
                    </div>
                </div>
            </div>
            <div class="hero-img">
                <img src="./images/heroIMG.png" alt="">
            </div>
        </section>
    </section>
</body>
</html>
